        };

        let currentCategory = 'popular';
        const platformIcons = {
            'Windows': 'fab fa-windows',
            'MacOS': 'fab fa-apple',
            '安卓': 'fab fa-android',
            'iOS': 'fab fa-app-store-ios',
            'TV': 'fas fa-tv',
            '网页': 'fas fa-globe',
            '电子书': 'fas fa-book',
            '跨平台': 'fas fa-sync-alt',
            'Win/Mac': 'fas fa-desktop',
            '通用': 'fas fa-mobile-alt'
        };

        function renderSoftwareContent(category) {
            const container = document.getElementById('softwareContainer');
            if (!softwareData[category] || !Array.isArray(softwareData[category])) {
                container.innerHTML = `<div class="col-span-3 text-center py-12">正在加载资源，请稍候...</div>`;
                return;
            }

            container.innerHTML = softwareData[category].map((item, index) => `
                <div class="software-card bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow duration-300 relative">
                    ${item.hotScore >= 9.5 ? 
                    `<div class="hot-label absolute top-2 right-2 text-white text-xs px-2 py-1 rounded">
                        <i class="fas fa-crown mr-1"></i>精品
                    </div>` : ''}
                    
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-blue-600">
                            ${category === 'baidupan' ? '<span class="baidu-badge mr-2">百度</span>' : ''}
                            ${item.name}
                        </h2>
                        <div class="flex items-center text-orange-500">
                            <i class="fas fa-fire-alt mr-1"></i>
                            <span class="font-mono">${item.hotScore}</span>
                        </div>
                    </div>
                    
                    <p class="text-gray-600 mb-4">${item.description}</p>
                    
                    <div class="mb-4 flex items-center flex-wrap gap-2">
                        ${item.platforms.map(p => `
                            <span class="platform-badge px-2 py-1 bg-gray-100 rounded inline-flex items-center">
                                <i class="${platformIcons[p] || 'fas fa-question'} mr-1 text-sm opacity-75"></i>
                                ${p}
                            </span>
                        `).join('')}
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex items-center text-yellow-400">
                            ${Array(Math.floor(item.rating)).fill('<i class="fas fa-star"></i>').join('')}
                            ${item.rating % 1 !== 0 ? '<i class="fas fa-star-half-alt"></i>' : ''}
                            <span class="text-gray-500 ml-2">${item.rating}</span>
                        </div>
                      <a href="${item.quarkLink}" target="_blank" 
   class="bg-gradient-to-r ${category === 'baidupan' ? 'from-red-500 to-orange-500' : 'from-blue-500 to-purple-500'} 
     text-white px-4 py-3 rounded-lg hover:opacity-90 transition-opacity inline-flex flex-col items-center justify-center space-y-1 text-sm leading-tight w-full">
    <i class="fas ${category === 'baidupan' ? 'fa-cloud-download-alt' : 'fa-rocket'} text-lg"></i>
    <span>${category === 'baidupan' ? '网盘转存' : '极速下载'}</span>
</a>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSoftwareContent('popular');
            
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => 
                        t.classList.remove('active-category'));
                    this.classList.add('active-category');
                    currentCategory = this.dataset.category;
                    
                    if(currentCategory === 'baidupan') {
                        const countBadge = this.querySelector('.count-badge');
                        if(countBadge) {
                            countBadge.textContent = `${softwareData.baidupan.length}款`;
                        }
                    }
                    renderSoftwareContent(currentCategory);
                });
            });

            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.trim().toLowerCase();
                if (!searchTerm) return renderSoftwareContent(currentCategory);

                const results = Object.values(softwareData)
                    .flat()
                    .filter(item => 
                        item.name.toLowerCase().includes(searchTerm) || 
                        item.description.toLowerCase().includes(searchTerm)
                    )
                    .sort((a, b) => b.hotScore - a.hotScore);

                const container = document.getElementById('softwareContainer');
                if (results.length > 0) {
                    container.innerHTML = results.map(item => `
                        <div class="software-card bg-white rounded-lg shadow-md p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-bold text-blue-600">${item.name}</h2>
                                <div class="flex items-center text-orange-500">
                                    <i class="fas fa-fire-alt mr-1"></i>
                                    <span class="font-mono">${item.hotScore}</span>
                                </div>
                            </div>
                            <p class="text-gray-600 mb-4">${item.description}</p>
                            <div class="mb-4 flex items-center flex-wrap gap-2">
                                ${item.platforms.map(p => `
                                    <span class="platform-badge px-2 py-1 bg-gray-100 rounded inline-flex items-center">
                                        <i class="${platformIcons[p] || 'fas fa-question'} mr-1 text-sm opacity-75"></i>
                                        ${p}
                                    </span>
                                `).join('')}
                            </div>
                            <a href="${item.quarkLink}" target="_blank" 
                               class="bg-gradient-to-r ${currentCategory === 'baidupan' ? 'from-red-500 to-orange-500' : 'from-blue-500 to-purple-500'} 
                                 text-white px-4 py-2 rounded-lg hover:opacity-90">
                                ${currentCategory === 'baidupan' ? '网盘转存' : '极速下载'}
                            </a>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="col-span-3 text-center py-12">
                            <i class="fas fa-search fa-2x text-gray-400 mb-4"></i>
                            <h3 class="text-xl font-bold text-gray-600">未找到相关资源</h3>
                            <p class="text-gray-500 mt-2">建议尝试其他关键词或检查拼写</p>
                        </div>
                    `;
                }
            });
        });
    </script>
